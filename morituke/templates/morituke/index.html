{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css"
        href="{% static 'morituke/css/style.css' %}" />
</head>
<body>
    <h1>{{title}}</h1>
    <table>
    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        <tr><td>昼</td><td><button type="submit" name="plus_day" value=0>今日</button></td>
        <td><button type="submit" name="plus_day" value=1>明日</button></td>
        <td><button type="submit" name="plus_day" value=2>明後日</button></td>
        <td><button type="submit" name="plus_day" value=3>3日後</button></td></tr>
    </form>
    <form action="{% url 'dinner' %}" method="post">
        {% csrf_token %}
        <tr><td>夕</td><td><button type="submit" name="plus_day" value=0>今日</button></td>
        <td><button type="submit" name="plus_day" value=1>明日</button></td>
        <td><button type="submit" name="plus_day" value=2>明後日</button></td>
        <td><button type="submit" name="plus_day" value=3>3日後</button></td></tr>
    </form>
    </table>
</body>
</html>

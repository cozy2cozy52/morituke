{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css"
        href="{% static 'morituke/css/style.css' %}" />
</head>
<body>
    <h1>{{title}}</h1>
    
    <table>
    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        <tr><td>昼</td><td><button type="submit" name="date" value=0>今日</button></td>
        <td><button type="submit" name="date" value=1>明日</button></td>
        <td><button type="submit" name="date" value=2>明後日</button></td>
        <td><button type="submit" name="date" value=3>3日後</button></td></tr>
    </form>
    <form action="{% url 'dinner' %}" method="post">
        {% csrf_token %}
        <tr><td>夕</td><td><button type="submit" name="date" value=0>今日</button></td>
        <td><button type="submit" name="date" value=1>明日</button></td>
        <td><button type="submit" name="date" value=2>明後日</button></td>
        <td><button type="submit" name="date" value=3>3日後</button></td></tr>
    </form>
    </table>
    
    <table>
    <tr><td>{{date|safe}}</td></tr>
    <tr><td valign="top">{{df_predict|safe}}</td>
        <td valign="top">{{df_store_noon|safe}}</td>
        <td valign="top">{{df_shidashi|safe}}</td>
    </tr>
    <tr><td valign="top">{{df_city|safe}}</td>
        <td valign="top">{{df_store_dinner|safe}}</td>
        <td valign="top">{{df_shidashi_cancel|safe}}</td>
    </tr>
    <tr><td valign="top"></td>
        <td valign="top"></td>
        <td valign="top">{{df_append|safe}}</td>
    </tr>
    </table>
    
    
</body>
</html>
